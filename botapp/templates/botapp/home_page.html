{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

	<title>HOME PAGE</title>
	<style type="text/css">
		.card {
			width: 25rem;
			min-width: 300px;
			border-radius: 1.5rem;
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			z-index: 1;
		}
	</style>
</head>
<body>
	<div class="d-flex align-items-center justify-content-center context" style="min-height: 100vh;">
		<div class="card text-center m-5">
			<div class="card-body pt-4 pb-4">
				<img src="{% static 'img/logo.jpg' %}" class="img-fluid rounded-circle mb-4 w-50" alt="logo">
    			<h3 class="card-title"><b>{{ first_name }}</b></h3>
				<p class="card-text">@{{ username }}</p>
				<div class="card-text mb-4">
					<svg xmlns="http://www.w3.org/2000/svg" width="24" viewBox="0 0 640 512">
						<path d="M224 256c70.7 0 128-57.31 128-128S294.7 0 224 0C153.3 0 96 57.31 96 128S153.3 256 224 256zM274.7 304H173.3c-95.73 0-173.3 77.6-173.3 173.3C0 496.5 15.52 512 34.66 512H413.3C432.5 512 448 496.5 448 477.3C448 381.6 370.4 304 274.7 304zM479.1 320h-73.85C451.2 357.7 480 414.1 480 477.3C480 490.1 476.2 501.9 470 512h138C625.7 512 640 497.6 640 479.1C640 391.6 568.4 320 479.1 320zM432 256C493.9 256 544 205.9 544 144S493.9 32 432 32c-25.11 0-48.04 8.555-66.72 22.51C376.8 76.63 384 101.4 384 128c0 35.52-11.93 68.14-31.59 94.71C372.7 243.2 400.8 256 432 256z"/>
						<span class="badge bg-secondary bg-success ms-2"><b>{{ active_users }}</b></span>
					</svg>
				</div>
				<a href="tg://resolve?domain={{ username }}" class="btn btn-primary rounded-pill"><strong>SEND MESSAGE</strong></a>
			</div>
		</div>
	</div>
	<div class="area" >
        <ul class="circles">
        	<li></li>
        	<li></li>
        	<li></li>
        	<li></li>
        	<li></li>
        	<li></li>
        	<li></li>
        	<li></li>
        	<li></li>
        	<li></li>
        </ul>
    </div >
</body>
</html>
